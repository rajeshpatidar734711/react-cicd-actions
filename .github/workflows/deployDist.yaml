name: Deploy Dist
# on: [push,workflow_dispatch]
on:
    push:
        branches:
           - main
           - 'feature/**'
        paths-ignore:
           - '.github/workflows/*'
           - README.md
    workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
        # run:  
        #   echo "cloning report"
        #   echo "${{tojson(github)}}"
        #   git clon https://github.com/${{github.repository}}.git
      - name: Install node 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      # - name: Print node version
      #   run: node -v
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run Test
        run: npm run test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v5
      - name: Install node 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build script
        run: npm run build
      - name: Deploy
        run: echo "deploy Sucessfull"  